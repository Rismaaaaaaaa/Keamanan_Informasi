    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <title>RC4 Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>ENKRIPSI - DESKRIPSI</h2>
        <p>Catatan :Jika proses enkripsi,maka yang diinputkan yaitu plaintext dan key. Jika proses deskripsi , yang diinputkan yaitu ciphertext dan key.</p>
        <label for="plaintext">Plaintext:</label>
        <textarea id="plaintext" placeholder="Masukan plaintext"></textarea>
        <label for="ciphertext">Ciphertext:</label>
        <textarea id="ciphertext" placeholder="Masukan ciphertext"></textarea>
        <label for="key">Key:</label>
        <input type="text" id="key" placeholder="Masukan  kunci">
        <div class="buttons">
            <button onclick="encrypt()">Enkripsi</button>
            <button onclick="decrypt()">Deskripsi</button>
            <button onclick="clearFields()">Hapus</button>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="script.js"></script>
</body>
